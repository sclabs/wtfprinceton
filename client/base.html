<head>
  <title>wtfprinceton</title>
</head>

<template name="body">
{{> navbar}}
<div id="wrap">
  <div class="container">
    {{> content}}
  </div>
</div>
{{> footer}}
</template>

<template name="navbar">
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{pathFor 'all'}}" class="brand">wtfprinceton</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="{{active_submit}}"><a href="{{pathFor 'submit'}}">Submit Issue</a></li>
          <li class="dropdown {{active_browse}}"><a class="dropdown-toggle" data-toggle="dropdown">Browse Issues <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {{> category_list}}
              <li class="divider"></li>
              <li class="{{active_all}}"><a href="{{pathFor 'all'}}">All Issues</a></li>
            </ul>
          </li>
          <li class="{{active_about}}"><a href="{{pathFor 'about'}}">About</a></li>
        </ul>
        {{> user_info}}
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
</template>

<template name="user_info">
<ul class="nav pull-right">
  {{#if currentUser}}
  {{> user_loggedin}}
  {{else}}
  {{> user_loggedout}}
  {{/if}}
</ul>
</template>

<template name="user_loggedin">
{{#if loggingIn}}
<li class="pull-right"><a>Logging in...</a></li>
{{else}}
<li class="dropdown pull-right">
  <a class="dropdown-toggle" data-toggle="dropdown">
    <img src="{{currentUser.profile.picture}}" class="navbar-pic"></img>
    {{currentUser.profile.name}} <b class="caret"></b>
  </a>
  <ul class="dropdown-menu">
    <li><a class="action-logout">Logout</a></li>
  </ul>
</li>
{{/if}}
</template>

<template name="user_loggedout">
<li><a class="action-login">Sign in</a></li>
</template>

<template name="content">
<div class="row">
  <div class="span3">
    {{> category_sidebar}}
  </div>
  <div class="span9">
    <header class="jumbotron subhead">
      <h1>wtfprinceton</h1>
      <p>A place to vent feelings, identify issues, and propose solutions.</p>
    </header>
    {{yield}}
  </div>
</template>

<template name="category_sidebar">
<div class="well nav-well">
  <ul class="nav nav-list">
    <li class="nav-header">Categories</li>
    {{> category_list}}
    <li class="divider"></li>
    <li class="{{active_all}}"><a href="{{pathFor 'all'}}">All Issues</a></li>
  </ul>
</div>
</template>

<template name="category_list">
{{#each categories}}
{{> category}}
{{/each}}
</template>

<template name="category">
<li class="{{active}}">
  <a href="{{pathFor 'category'}}">{{name}} <span class="label label-warning">{{unread}}</span></a>
</li>
</template>
